<header>
  <h1>{{headerText}}</h1>
</header>

<table>
  <thead>
    <tr>
      <td>Id</td>
      <td>Make</td>
      <td>Model</td>
      <td>Year</td>
      <td>Color</td>
      <td>Price</td>
    </tr>
  </thead>
  <tbody>
    <tr class="car-table-row" *ngFor="let car of cars">
      <td>{{car.id}}</td>
      <td>{{car.make}}</td>
      <td>{{car.model}}</td>
      <td>{{car.year}}</td>
      <td>{{car.color}}</td>
      <td>{{car.price}}</td>
    </tr>
  </tbody>
</table>

<car-form (submitCar)="addCar($event)"></car-form>
